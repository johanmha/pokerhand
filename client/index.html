<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <title>Poker: Five Card Draw</title>
</head>

<body class="container">
    <header class="top-text">
        <div class="headline">Poker: Five Card Draw</div>
        <div class="hand">Hand: Royal flush<div>
    </header>
    <div class="cards">
        <section class="card">
            <div class="card-section">
                <div class="card-top-container">
                    <span class="card-top">
                        <i class="value">10</i>
                        <i class="heart">&heartsuit;</i>
                    </span>
                </div>
            </div>
            <div class="card-section">
                <div class="card-middle-container">
                    <span class="card-middle">
                        <i class="heart">&heartsuit;</i>
                    </span>
                </div>
            </div>
            <div class="card-section">
                <div class="card-bottom-container">
                    <span class="card-bottom">
                        <i class="heart">&heartsuit;</i>
                        <i class="value">10</i>
                    </span>
                </div>
            </div>
        </section>
        <section class="card">
            <div class="card-section">
                <div class="card-top-container">
                    <span class="card-top">
                        <i class="value">J</i>
                        <i class="diamond">&diamondsuit;</i>
                    </span>
                </div>
            </div>
            <div class="card-section">
                <div class="card-middle-container">
                    <span class="card-middle">
                        <i class="diamond">&diamondsuit;</i>
                    </span>
                </div>
            </div>
            <div class="card-section">
                <div class="card-bottom-container">
                    <span class="card-bottom">
                        <i class="diamond">&diamondsuit;</i>
                        <i class="value">J</i>
                    </span>
                </div>
            </div>
        </section>
        <section class="card">
            <div class="card-section">
                <div class="card-top-container">
                    <span class="card-top">
                        <i class="value">J</i>
                        <i class="spade">&spadesuit;</i>
                    </span>
                </div>
            </div>
            <div class="card-section">
                <div class="card-middle-container">
                    <span class="card-middle">
                        <i class="spade">&spadesuit;</i>
                    </span>
                </div>
            </div>
            <div class="card-section">
                <div class="card-bottom-container">
                    <span class="card-bottom">
                        <i class="spade">&spadesuit;</i>
                        <i class="value">J</i>
                    </span>
                </div>
            </div>
        </section>
        <section class="card">
            <div class="card-section">
                <div class="card-top-container">
                    <span class="card-top">
                        <i class="value">J</i>
                        <i class="clubs">&clubsuit;</i>
                    </span>
                </div>
            </div>
            <div class="card-section">
                <div class="card-middle-container">
                    <span class="card-middle">
                        <i class="clubs">&clubsuit;</i>
                    </span>
                </div>
            </div>
            <div class="card-section">
                <div class="card-bottom-container">
                    <span class="card-bottom">
                        <i class="clubs">&clubsuit;</i>
                        <i class="value">J</i>
                    </span>
                </div>
            </div>
        </section>
        <section class="card">
            <div class="card-section">
                <div class="card-top-container">
                    <span class="card-top">
                        <i class="value">9</i>
                        <i class="clubs">&clubsuit;</i>
                    </span>
                </div>
            </div>
            <div class="card-section">
                <div class="card-middle-container">
                    <span class="card-middle">
                        <i class="clubs">&clubsuit;</i>
                    </span>
                </div>
            </div>
            <div class="card-section">
                <div class="card-bottom-container">
                    <span class="card-bottom">
                        <i class="clubs">&clubsuit;</i>
                        <i class="value">9</i>
                    </span>
                </div>
            </div>
        </section>
    </div>
    <div class="actions">
        <button type="submit" class="redraw">Redraw Cards</button>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
